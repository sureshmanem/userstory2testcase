[GPT]
# Azure OpenAI secrets have been moved to environment variables (.env)
# Required env vars:
# - AZURE_OPENAI_API_KEY
# - AZURE_OPENAI_ENDPOINT
# - AZURE_OPENAI_API_VERSION
# - AZURE_OPENAI_DEPLOYMENT_NAME
# Optional env var:
# - AZURE_OPENAI_MODEL_NAME
GPT_MODEL_NAME=gpt-35-turbo

[AdditionalAcceptanceCriteria]
acceptance_criteria_prompt=Act as a Test Engineer Expert. I am giving you some UserStory. UserStory contains UserStoryDescription. It might also contain acceptance Criteria.Based on the understanding of above User story Generate a new Acceptance Criteria.
input_user_story=input: {UserStory}

[Prompt]
instructions=-> Generate Manual Test STRICTLY sticking to the Valid Format. Make sure to merge all acceptance criteria and create one comprehensive manual test. Ensure to reduce the number of test cases while covering all acceptance criteria.
reuse_instruction=-> If the manual test steps are going to be the same as previously generated, then reuse those steps.
both_instruction=-> Generate all possible positive manual tests for the given User Story and also generate all possible negative manual tests for the given User Story.
positive_instruction=-> Generate all possible positive manual tests for the given User Story. Don't generate negative manual tests for the given User Story.
negative_instruction=-> Generate all possible Negative manual tests for the given User Story. Don't generate positive manual tests for the given User Story.
additional_intelligence_instructions=-> Don't use your own intelligence while generating the output. STRICTLY stick to the format

[Context]
manual_test_prompt=I want you to act as a test engineer expert. I am giving you a User Story Description and User Story Acceptance Criteria. Let's understand each pair one by one.
manual_test_context={context}
manual_test_prompt_instruction=From the above example, you can clearly see that for the given User Story Description and User Story Acceptance Criteria, there are multiple manual tests. Make sure to follow the instructions STRICTLY WITHOUT FAIL.
manual_test_instruction={instruction}
manual_test_userStory_instruction=Now you have a clear idea. I want you to generate Manual Tests for the below User Story Description and User Story Acceptance Criteria.
manual_test_userStory={UserStory}

[NoContext]
manual_test_noContext_prompt=Act as a Test Engineer Expert. I am giving you a User Story Description and User Story Acceptance Criteria. Make sure to merge all acceptance criteria and create one comprehensive manual test. Make sure to reduce the number of test cases while covering all acceptance criteria. While generating the manual test, make sure to follow the instructions strictly:
manual_test_noContext_instruction={instruction}
manual_test_noContext_instruction_userStory=Now, generate Manual Test for this scenario:
manual_test_noContext_userStory={UserStory}
